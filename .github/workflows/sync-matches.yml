name: Sync Esports Matches

on:
  schedule:
    # Her saat başı çalış (15 dakika yerine - daha az yük)
    - cron: '0 * * * *'
  
  # Manuel çalıştırma seçeneği
  workflow_dispatch:

# Concurrency: Aynı anda sadece 1 çalışsın
concurrency:
  group: sync-matches
  cancel-in-progress: false  # Eski işi iptal etme, bekle

jobs:
  sync-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Max 10 dakika
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt --break-system-packages
      
      - name: Sync upcoming matches only (FAST!)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PANDASCORE_TOKEN: ${{ secrets.PANDASCORE_TOKEN }}
        run: |
          cd backend
          python run.py --all-games --limit 50 --predict
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Sync failed! Check logs."